<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Typography</title>
  </head>
  <body>
    <!-- Font Family -->
    <div class="text-4xl font-sans">Hello World</div>
    <div class="text-4xl font-serif">Hello World</div>
    <div class="text-4xl font-mono">Hello World</div>
    <div class="text-4xl font-['Josefin Sans']">Hello World</div>

    <!-- Text Sizes -->
    <div class="text-xs">Hello World</div>
    <div class="text-sm">Hello World</div>
    <div class="text-base">Hello World</div>
    <div class="text-lg">Hello World</div>
    <div class="text-xl">Hello World</div>
    <div class="text-6xl">Hello World</div>

    <!-- Font Weight -->
    <div class="bg-sky-500">
      <div class="text-lg font-light">Hellow World</div>
      <div class="text-lg font-medium">Hellow World</div>
      <div class="text-lg font-semibold">Hellow World</div>
      <div class="text-lg font-bold">Hellow World</div>
    </div>
    <!-- text-alignment -->
    <div class="text-lg text-left">HEllow World</div>
    <div class="text-lg text-center">HEllow World</div>
    <div class="text-lg text-right">HEllow World</div>

    <!-- Tranform -->
    <div class="text-lg uppercase">Hellow World</div>
    <div class="text-lg lowercase">Hellow World</div>
    <div class="text-lg capitalize text-purple-500">Hellow World</div>

    <!-- Decoration -->
    <div class="underline text-2xl">Hellow World</div>
    <div class="underline decoration-dashed text-2xl">Hellow World</div>
    <div class="underline decoration-wavy text-2xl">Hellow World</div>
  </body>
</html>
