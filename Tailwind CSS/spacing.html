<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Spacing</title>
  </head>
  <body>
    <!-- Margin -->
    <div class="m-8 bg-gray-200 text-xl">This is Java Class</div>
    <div class="mt-8 bg-gray-200 text-xl">This is Java Class</div>
    <div class="ml-8 bg-gray-200 text-xl">This is Java Class</div>
    <div class="mb-8 bg-gray-200 text-xl">This is Java Class</div>
    <div class="mr-8 bg-gray-200 text-xl">This is Java Class</div>

    <!-- Padding -->
    <div class="p-10 mt-10 bg-gray-200 text-xl">This is Java Class</div>
    <div class="pt-8 mt-10 bg-gray-200 text-xl">This is Java Class</div>
    <div class="pl-8 mt-10 bg-blue-700 text-xl">This is Java Class</div>
    <div class="pb-8 mt-10 bg-green-400 text-xl">This is Java Class</div>
    <div class="pr-8 mt-10 bg-slate-800 text-white text-xl">
      This is Java Class
    </div>

    <!-- Width -->
    <div class="w-xl mt-8 bg-pink-200 text-lg">This is Java Class</div>
    <div class="max-w-50 mx-auto mt-8 bg-pink-200 text-lg">
      This is Java Class
    </div>
    <div class="w-full mt-8 bg-pink-200 text-lg">This is Java Class</div>
    <div class="w-screen mt-8 bg-pink-200 text-lg">This is Java Class</div>

    <!-- Height -->
    <div class="h-90 w-[580px] bg-indigo-400"></div>
    <div class="h-screen mt-8 w-90 bg-indigo-400"></div>
  </body>
</html>
