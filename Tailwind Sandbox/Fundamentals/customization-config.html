<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Customize Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "500px",
            md: "768px",
            lg: "1200px",
            xl: "1440px",
          },
          extend: {
            borderWidth: {
              10: "10px",
              12: "12px",
            },
            colors: {
              primary: "#ffcc88",
              secondary: "#aa66cc",
            },
            borderRadius: {
              "4xl": "2rem",
            },
          },
        },
      };
    </script>
    <title>Customization | Config</title>
  </head>
  <body
    class="bg-purple-800 text-white sm:bg-blue-500 md:bg-indigo-700 lg:bg-rose-500 xl:bg-orange-500 2xl:bg-slate-700"
  >
    <div
      class="border-10 border-yellow-500 md:bg-secondary sm:bg-primary rounded-4xl m-4 p-10 max-w-sm mx-auto text-center text-4xl font-bold shadow-2xl"
    >
      <h1></h1>
    </div>

    <script>
      function showBrowserWidth() {
        const width = window.innerWidth;

        document.querySelector("h1").innerText = `Width: ${width}`;
      }
      window.onload = showBrowserWidth;
      window.onresize = showBrowserWidth;
    </script>
  </body>
</html>
