<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Flex Tailwind</title>
  </head>
  <body>
    <!-- Flex & Alignment -->
    <div class="flex flex-wrap bg-rose-200 h-96 items-center justify-around">
      <div class="bg-slate-500 p-10 border border-slate-800">Item 1</div>
      <div class="bg-slate-500 p-10 border border-slate-800">Item 2</div>
      <div class="bg-slate-500 p-10 border border-slate-800">Item 3</div>
      <div class="bg-slate-500 p-10 border border-slate-800">Item 4</div>
      <div class="bg-slate-500 p-10 border border-slate-800">Item 5</div>
      <div class="bg-slate-500 p-10 border border-slate-800">Item 6</div>
      <div class="bg-slate-500 p-10 border border-slate-800">Item 7</div>
    </div>

    <!-- Flex Column, Gap & Order -->
    <div
      class="flex flex-wrap flex-col bg-indigo-200 mt-8 h-96 justify-center items-center gap-6"
    >
      <div class="order-5 bg-slate-500 p-10 border border-slate-800">
        Item 1
      </div>
      <div class="order-4 bg-slate-500 p-10 border border-slate-800">
        Item 2
      </div>
      <div class="order-6 bg-slate-500 p-10 border border-slate-800">
        Item 3
      </div>
      <div class="order-2 bg-slate-500 p-10 border border-slate-800">
        Item 4
      </div>
      <div class="order-7 bg-slate-500 p-10 border border-slate-800">
        Item 5
      </div>
      <div class="order-3 bg-slate-500 p-10 border border-slate-800">
        Item 6
      </div>
      <div class="order-1 bg-slate-500 p-10 border border-slate-800">
        Item 7
      </div>
    </div>

    <!-- Grow & Shrink -->
    <div class="flex bg-lime-200 flex-wrap w-full my-8">
      <!-- flex-none: Prevent item from growing or shrinking -->
      <div class="flex-none w-64 bg-sky-200 p-10 border border-sky-800">
        Item 1
      </div>
      <!-- flex-initial:  Allow item to shrink but not grow, taking into account its initial size  -->
      <div class="flex-initial w-64 bg-sky-200 p-10 border border-sky-800">
        Item 2
      </div>
      <!-- flex-auto: Allow item to grow and shrink, taking into account its initial size -->
      <div class="flex-auto w-64 bg-sky-200 p-10 border border-sky-800">
        Item 3
      </div>
      <!-- flex-1: Allow item to grow and shrink as needed, ignoring its initial size -->
      <div class="flex-1 w-64 bg-sky-200 p-10 border border-sky-800">
        Item 4
      </div>
      <div class="bg-sky-200 p-10 border border-sky-800">Item 5</div>
      <div class="bg-sky-200 p-10 border border-sky-800">Item 6</div>
      <div class="bg-sky-200 p-10 border border-sky-800">Item 7</div>
    </div>

    <div class="flex text-center mb-10">
      <div class="bg-orange-300 p-10 flex-1">Hello</div>
      <div class="bg-pink-300 p-10 flex-1">Hello</div>
      <div class="bg-red-300 p-10 flex-1">Hello</div>
    </div>
  </body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	align-items: flex-start;
      items-end	align-items: flex-end;
      items-center	align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
