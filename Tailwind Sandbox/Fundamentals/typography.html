<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Typography</title>
  </head>
  <body>
    <!-- Font-Family -->
    <div class="font-serif">Hashaam</div>
    <div class="font-sans">Hashaam</div>
    <div class="font-mono">Hashaam</div>
    <div class="font-[Tapestry]">Hashaam</div>

    <!-- Font Size -->
    <div class="text-xs">Hashaam</div>
    <div class="text-sm">Hashaam</div>
    <div class="text-base">Hashaam</div>
    <div class="text-lg">Hashaam</div>
    <div class="text-xl">Hashaam</div>
    <div class="text-2xl">Hashaam</div>
    <div class="text-3xl">Hashaam</div>
    <div class="text-4xl">Hashaam</div>

    <!-- Font Weight -->
    <div class="font-light">Hashaam</div>
    <div class="font-normal">Hashaam</div>
    <div class="font-medium">Hashaam</div>
    <div class="font-semibold">Hashaam</div>
    <div class="font-bold">Hashaam</div>

    <!-- Letter Spacing -->
    <div class="mt-8 bg-emerald-300 text-pink-500 text-2xl">
      <div class="tracking-tight">Hashaam</div>
      <div class="tracking-light">Hashaam</div>
      <div class="tracking-wide">Hashaam</div>
    </div>

    <!-- Text Alignment -->
    <div class="bg-cyan-100 text-indigo-500">
      <div class="text-left mt-8">Hashaam</div>
      <div class="text-center">Hashaam</div>
      <div class="text-right">Hashaam</div>
    </div>

    <!-- Text Decoration -->
    <div class="bg-green-500 text-white mt-8">
      <div class="underline decoration-8 p-2 text-2xl">Hashaam</div>

      <!-- Text Decoration Style -->
      <div class="underline decoration-double p-2 text-2xl">Hashaam</div>
      <div class="underline decoration-dashed p-2 text-2xl">Hashaam</div>
      <div class="underline decoration-dotted p-2 text-2xl">Hashaam</div>
      <div class="underline decoration-wavy p-2 text-2xl">Hashaam</div>

      <!-- Text Decoration Offset -->
      <div class="underline decoration-wavy p-2 text-2xl underline-offset-5">
        Hashaam
      </div>
    </div>

    <!-- Text Transform -->
    <div class="bg-red-400 text-indigo-300 mt-8 p-2">
      <div class="lowercase">Hashaam</div>
      <div class="normal-case">Hashaam</div>
      <div class="uppercase">Hashaam</div>
      <div class="capitalize">Hashaam aamir</div>
    </div>
  </body>
</html>
