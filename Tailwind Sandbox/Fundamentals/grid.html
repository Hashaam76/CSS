<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-500 text-white p-4 text-center">
      <h1 class="text-xl font-bold">My Tailwind Grid Layout</h1>
    </header>
    <main class="m-4 p-4">
      <section
        class="grid md:grid-cols-3 md:grid-rows-6 gap-4 border border-8 p-10 border-blue-800"
      >
        <div class="bg-white p-4 shadow-md rounded">Item 1</div>
        <div class="bg-white p-4 shadow rounded">Item 2</div>
        <div class="bg-white p-4 shadow rounded">Item 3</div>
        <div class="bg-white p-4 shadow rounded">Item 4</div>
        <div class="bg-white p-4 shadow rounded">Item 5</div>
        <div class="bg-white p-4 shadow rounded">Item 6</div>
      </section>

      <!-- span -->
      <section
        class="grid sm:grid-cols-3 sm:grid-rows-6 gap-4 mt-4 bg-red-200 p-10"
      >
        <div
          class="bg-indigo-500 p-4 shadow-md rounded sm:col-span-2 sm:row-span-2"
        >
          Item 1
        </div>
        <div class="bg-indigo-500 p-4 shadow rounded">Item 2</div>
        <div class="bg-indigo-500 p-4 shadow rounded">Item 3</div>
        <div class="bg-indigo-500 p-4 shadow rounded">Item 4</div>
        <div class="bg-indigo-500 p-4 shadow rounded">Item 5</div>
        <div class="bg-indigo-500 p-4 shadow rounded">Item 6</div>
        <div class="sm:row-span-2 bg-indigo-500 p-4 shadow rounded">Item 6</div>
        <div
          class="bg-indigo-500 p-4 shadow rounded sm:col-span-2 sm:row-span-2"
        >
          Item 6
        </div>
        <div class="bg-indigo-500 p-4 shadow rounded sm:col-span-3">Item 6</div>
      </section>
    </main>
    <footer class="bg-blue-500 text-white p-4 text-center">
      <p>&copy; 2023 My Website</p>
    </footer>
  </body>
</html>
