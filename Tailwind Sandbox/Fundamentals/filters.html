<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Filters</title>
  </head>
  <body>
    <!-- Blur -->
    <div class="blur">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, cum.
    </div>
    <div class="blur-sm">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, cum.
    </div>
    <div class="blur-xl">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, cum.
    </div>

    <!-- Brightness -->
    <img src="./Images/img1.jpg" class="brightness-25 mt-2" alt="" />
    <img src="./Images/img1.jpg" class="brightness-50 mt-2" alt="" />
    <img src="./Images/img1.jpg" class="brightness-75 mt-2" alt="" />
    <img src="./Images/img1.jpg" class="brightness-100 mt-2" alt="" />

    <!-- Contrast -->
    <img src="./Images/img2.jpg" class="contrast-0 mt-2" alt="" />
    <img src="./Images/img2.jpg" class="contrast-50 mt-2" alt="" />
    <img src="./Images/img2.jpg" class="contrast-100 mt-2" alt="" />
    <img src="./Images/img2.jpg" class="contrast-150 mt-2" alt="" />
    <img src="./Images/img2.jpg" class="contrast-200 mt-2" alt="" />

    <!-- Grayscale -->
    <img src="./Images/img3.jpg" class="grayscale mt-2" alt="" />

    <!-- Invert -->
    <img src="./Images/img4.jpg" class="invert mt-2" alt="" />

    <!-- Sepia -->
    <img src="./Images/img5.jpg" class="sepia mt-2" alt="" />

    <!-- Hue Rotate -->
    <img src="./Images/img6.jpg" class="hue-rotate-25 mt-2" alt="" />
    <img src="./Images/img6.jpg" class="hue-rotate-75 mt-2" alt="" />
    <img src="./Images/img6.jpg" class="hue-rotate-90 mt-2" alt="" />
    <img src="./Images/img6.jpg" class="hue-rotate-180 mt-2" alt="" />
  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
