<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loops</title>
  </head>
  <body>
    <script>
      var num = 2;
      var checkNum = false;
      var dataStudent = {
        firstName: "Hashaam",
        lastname: "Aamir",
        age: 25,
        profession: "Teacher",
      };
      num = parseInt(prompt("Enter a number:", num));
      for (var i = 1; i <= 10; i++) {
        document.write(num + " x " + i + " = " + i * num + "  ");
        if (i === 5) {
          checkNum = true;
          break;
        }
      }
      alert(dataStudent.profession);
    </script>
  </body>
</html>
